plugins {
    id 'application'
    id 'maven-publish'
}

java {
    toolchain{
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.gradle.stage2-build-tools-gradle'
            artifactId 'stage2-build-tools-gradle'
            version '1.1'

            from components.java
        }
    }
}

dependencies {
    implementation group: 'org.apache.commons',
            name: 'commons-lang3',
            version: '3.10'
}

